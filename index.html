




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi declaración</title>
</head>






<style>

    body{
        width: 50vh;
        height: 50vh;
        display: flex;
        font-family: sans-serif;
    }
    h1{
        margin: auto;
        margin-top: 150px;
        text-align: center;
    }

    .button{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-decoration: none;
        background: #000;
        color: white;
        padding: 20px 35px;
        font-size: 20px;
    }

    #si{
        left: 20%;
        transform: translateY(-50%)translateX(-20%);
    }

    #no{
        left: 80%;
        transform: translateY(-50%)translateX(-80%);
    }

</style>



<body>

    <h1>Miluska<br> ¿Quieres ser mi novia?</h1>
    <a href="#" class="button" id="si">SI</a>
    <a href="#" class="button" id="no">NO</a>

</body>

<script>

    let si = document.getElementById("si")
    si.addEventListener("click", function (e) {
       
        alert("Sabía que aceptarías... te amo mucho <3")

        // alertify.confirm("This is a confirm dialog.",
        //     function(){
        //         alertify.success('Ok');
        //     },
        //     function(){
        //         alertify.error('Cancel');
        //     }
        // );



    });

    let no = document.getElementById("no")
    no.addEventListener("mousemove", function(e) {
        let x = Math.round(Math.random() * 93);
        let y = Math.round(Math.random() * 93);
        no.style.left = x + "%";
        no.style.top = y + "%";
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>


</html>
